<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    # เพิ่ม ServerName เพื่อแก้ไขข้อความเตือน AH00558
    ServerName localhost

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # ไม่จำเป็นต้องมีส่วน FilesMatch สำหรับ PHP-FPM เพราะใช้ mod_php โดยตรง
    # Apache จะใช้ Handler สำหรับ .php โดยอัตโนมัติเมื่อ mod_php ถูกโหลด
</VirtualHost>
